<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BigBro</title>
        <link href="img/l_logo.png" rel="icon" type="image/x-icon">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;400;700&family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="container">
                <a href="index.html"><img class="logo" src="img/logo.png"></a>
                <nav class="nav">
                    <a class="nav-link" href="about.html">О нас</a>
                    <a class="nav-link" href="uslugi.html">Услуги</a>
                    <a class="nav-link" href="otzovi.html">Отзывы</a>
                    <a class="nav-link" href="kontacts.html">Контакты</a>
                    <a class="nav-link" href="zapis.html">Записаться</a>
                </nav>
            </div>
        </header>


        <main>
            <div class="feedback">
                <div class="feedback-container">
                    <h2>
                        Оставьте отзыв!
                    </h2>
                    <form name="feedback" action="#">
                        <br>
                        <div class="feedback-gr">
                            <p class="name" required>Имя и фамилия:</p>
                            <input class="input" id="name" type="name" required>
                            <p class="username" required>username:</p>
                            <input class="input" id="username" type="username" required>
                        </div>
                        <br>
                        <br>
                        <div class="feedback-gr">
                            <p class="email" required>Адрес эл. почты:</p>
                            <input class="input" id="email" type="email" required>
                            <p class="password" required>password:</p>
                            <input class="input" id="password" type="password" required>
                        </div>
                        <br>
                        <br>
                        <p class="score">Оценка:</p>
                        <select name="select" size="1">
                            <option selected value="5">5     </option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    <br>
                    <br>
                        <p class="com">Отзыв</p>
                        <textarea class="comment" placeholder="Ваш отзыв..." name="comment" rows=6 cols=23></textarea>
                        <br>
                        <br>
                        <button class="send" onclick="send()"><b>Отправить</b></button>
                    </form>
                </div>
            </div>
        </main>


        <footer>
            <div class="container">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div class="footer-social">
                    <p class="footer-podpis">Мы в соц. сетях</p>
                    <a class="soc" href="#">
                        <img src="img/social/Instagram.svg" alt="Instagram">
                    </a>
                    <a class="soc" href="#">
                        <img src="img/social/Dribbble.svg" alt="Dribbble">
                    </a>
                    <a class="soc" href="#">
                        <img src="img/social/Twitter.svg" alt="Twitter">
                    </a>
                    <a class="soc" href="#">
                        <img src="img/social/Youtube.svg" alt="Youtube">
                    </a>
                </div>
                
                <div class="app">
                    <p class="footer-podpis">Скачать мобильное приложение</p>
                    <a href="#"><img src="img/app/appstore.png"></a>
                    <a href="#"><img src="img/app/googleplay.png"></a>
                </div>
                <div class="footer-copyrite">
                    <p>© 2022 BigBro. Все права защищены</p>
                </div>
            </div>
        </footer>

    </body>
    <script src="js/otzovi.js"></script>
</html>
